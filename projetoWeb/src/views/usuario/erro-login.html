<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Erro de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h2 {
      color: red;
    }
    
    .message {
      margin-bottom: 20px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Erro de Login</h2>
  <div class="message">
    <p>Ocorreu um erro durante o login. Verifique suas credenciais e tente novamente.</p>
  </div>
  <button class="button" onclick="window.location.href='/usuario/login'">Retornar ao Login</button>
</body>
</html>
